<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        .container {

            position: relative;
        }
        h1 {
            color: #4a90e2;
        }
        p {
            font-size: 18px;
            color: #4a90e2;
        }
        .button-container {
            margin-top: 20px;
            position: relative;
            height: 100px;
        }
        .yes, .no {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
        }
        .yes {
            background-color: #89c2d9;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>

    <script>
        function moveButton(button) {
